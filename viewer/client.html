<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>Viewer</title>

      <!-- This is what enables socket communication with the server. -->
      <script src="/socket.io/socket.io.js"></script>

      <link rel="stylesheet" type="text/css" href="css/default.css" />
   </head>

   <body>

      <div id="canvasDiv" class="canvas">
         <canvas id="canvas"></canvas>
      </div>

      <button id="buttonBugBait">Bug Bait</button>
      <button id="buttonBugBomb">Bug Bomb</button>
      <div id="sitePriorityControls">
         <label>Prefer Close<input name="distance" type="range" min="-1" max="1" step="0.01" value="0">Prefer Far  </label>
         <label>Prefer Small<input name="size"     type="range" min="-1" max="1" step="0.01" value="0">Prefer Large</label>
      </div>

      <hr/>

      <label>Debug mode<input id="checkboxDebug" type="checkbox" checked></label>


      <div id="debugArea" class="debug">
         <div id="debugTools" class="debugPane">
            <button id="buttonPausePlay">Pause</button>
            <button id="buttonRestart">Restart</button>
            <!-- TODO: make this all look nice -->
            <div id="debugParams">
               <label>Piping Threshold  <input name="beePipingThreshold"       type="number"></label>
               <label>Velocity          <input name="beeGlobalVelocity"        type="number"></label>
               <label>Explore Time      <input name="beeExploreTimeMultiplier" type="number"></label>
               <label>Rest Time         <input name="beeRestTime"              type="number"></label>
               <label>Dance Time        <input name="beeDanceTime"             type="number"></label>
               <label>Observe Time      <input name="beeObserveTime"           type="number"></label>
               <label>Site Access Time  <input name="beeSiteAccessTime"        type="number"></label>
               <label>Site Access Radius<input name="beeSiteAccessRadius"      type="number"></label>
               <label>Piping Timer      <input name="beePipingTimer"           type="number"></label>
               <label>Number of Agents  <input name="numberOfAgents"           type="number"></label>
               <label>FPS cap           <input name="fps"                      type="number"></label>
               <button id="buttonUpdateDebugParams">Update</button>
            </div>
         </div>

         <div id="debugSelectionInfo" class="debugPane">
            <h4>Information</h4>
            <table id="infoTable">
              <tr id="infoTableHeaders"></tr>
            </table>
         </div>
      </div>

      <div style="display: none">
         <img id="bee" src="img/bee-transparent-small.png">
         <img id="obstacle" src="img/boulder.png">
      </div>

   </body>

   <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous">
     </script>
   <script src="client.js">
   </script>

</html>
