   <body>

      <div id="canvasDiv" class="canvas">
         <canvas id="canvas"></canvas>
      </div>
      <div style="float: right">
      <p> <b>Chatroom </b></p>
      <textarea id="chatwindow" rows="10" cols="80" readonly></textarea><br>
      <input id="chatmsg" type="text" size="80" maxlength="80" onkeyup="" placeholder="message">
      <button id="buttonSend" style="cursor:pointer;border:1px solid gray;">Send</button><br>
      </div>
      <hr/>
      <button id="buttonBugBait" style = "display:none">Bug Bait</button>
      <button id="buttonBugBomb" style = "display:none">Bug Bomb</button>

      <p id="turns">total turns: 0 </p>

      <p id="influenceTurns"> influenced turns: 0 </p>
      <p id="influenceChanges">influenced state Changes: 0 </p>

      <label class="debug">Show agent states <input id="checkboxStates" type="checkbox"></label>
      <label class="debug">Show Agents <input id="checkboxRebug" type="checkbox" checked></label>

      <div id="debugArea" class="debug">
         <div id="debugTools" class="debugPane">
            <button id="buttonPausePlay">Pause</button>
