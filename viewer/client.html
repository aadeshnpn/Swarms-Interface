<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>Viewer</title>

      <!-- This is what enables socket communication with the server. -->
      <script src="/socket.io/socket.io.js"></script>

      <link rel="stylesheet" type="text/css" href="/css/default.css" />
      <link rel="stylesheet" type="text/css" href="/css/viewer.css" />
   </head>

   <body>
     <div>
     <table id="beeStats">
     <tr><td id="deadBees">Estimated Dead: 0 </td>
     <td id="turns">total turns: 0 </td>
     <td id="stateChanges">total state changes: 0 </td>
     <td id="influenceTurns"> influenced turns: 0 </td>
     <td id="influenceChanges">influenced state Changes: 0 </td></tr>
     </table>
     <br>
   </div>
   <div id="debugArea" class="debug">
      <div id="debugTools" class="debugPane">

         <button id="buttonPausePlay">Pause</button>
         <button id="buttonRestart">Restart</button>
         <button id="buttonUpdateDebugParams">Update</button>
         <div id="parameters"></div>
         <label>FPS cap<input name="uiFps" value="100" min="1" type="number"></label>
         <div id="debugParams"></div>
      </div>
   </div>


      <div id="canvasDiv" class="canvas" >
         <canvas id="canvas"></canvas>
         <div style="display:none;">
           <img id="source" src="/img/background.jpg" >
         </div>

         <div id="showHide">

           <button id="sideWaysText"><< Agent Info <<</button><br>

         </div>
         <div id= "AgentInfo">

           <div id="agentLoc">
             <h4 style="overflow-y=hidden;">Information</h4>
             <table id="infoTable" style="overflow-y=hidden;">
               <tr id="infoTableHeaders"></tr>
             </table>
           </div>

         </div>

      </div>

      <button id="sideWaysTextChat"><< Chat Window <<</button><br>
      <div id="chatArea"  >
        <div id="chatTitle"><h2 > <b>Chatroom </b></h2></div>
        <div id="chatwindow"></div><br>
        <form>
          <input id="userName" type="text" size="82" maxlength="82" onkeyup="" placeholder="Name" > <br>
          <input id="chatmsg" type="text" size="73" maxlength="73" onkeyup="" placeholder="Message">
          <input type="submit" value ="Submit" id="buttonSend" style="cursor:pointer;border:1px solid gray;"><br>
        </form>
      </div>

      <button id="buttonBugBait" style = "display:none">Bug Bait</button>
      <button id="buttonBugBomb" style = "display:none">Bug Bomb</button>
      <!--<div id="sitePriorityControls">
        <h4>Site Preferences</h4>
         <label>Prefer Close<input name="distance" type="range" min="-1" max="1" step="0.01" value="0">Prefer Far  </label><br/>
         <label>Prefer Small<input name="size"     type="range" min="-1" max="1" step="0.01" value="0">Prefer Large</label><br/>
         <label>Low site quality Preference<input name="qVal"     type="range" min="-1" max="1" step="0.01" value="0">Need high site quality </label>
      </div>-->
      <button id="sideWaysTextDebug">>> Debug Tools >></button><br>
      <div id="slidecontainer">
        <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
      <!-- <div id="menuBar">
    </div> -->
      <label class="debug">Show agent states <input id="checkboxStates" type="checkbox"></label>
      <label class="debug">Show Agents <input id="checkboxRebug" type="checkbox" checked></label>

      <div style="display: none">
         <img id="bee"      src="/img/quad.png">
         <!--<img id="bee"      src="img/dot.png">-->
         <img id="bee-dead"      src="/img/quad.png">
         <!--<img id="bee-dead" src="img/bee-dead-transparent-small.png">-->
         <img id="obstacle" src="/img/boulder.png">

      </div>
      <progress value="22" max="100" id="deadBeeProgress"></progress>
   </body>

   <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous">
     </script>
   <script src="/client.js">
     </script>

</html>
